<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery CRUD</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.3.7/sweetalert2.all.js" integrity="sha512-91sUF6LYSKnsJeon+t+zCf3e1Tum9UND4LjGFYzvXc633pmyEX3KCHOlyfEkIMyMnzspD9SI71SqCpoQnp+Tbw==" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
</head>
<body>
    <div id="tabs">
    <ul>
        <li><a href="#workers">Workers</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#tasks">Tasks</a></li>
    </ul>
    <div id="workers">
        <h1 class="title">Workers <button class="add-worker-btn button is-rounded is-small is-success"><h1 class="title has-text-white">+</h1></button></h1>
        <div class="workers-container"></div>
    </div>
    <div id="projects">
        <h1 class="title">Projects <button class="add-project-btn button is-rounded is-small is-primary"><h1 class="title has-text-white">+</h1></button></h1>
        <div class="projects-container"></div>
    </div>
    <div id="tasks">
        <h1 class="title">Tasks <button class="add-task-btn button is-rounded is-small is-info"><h1 class="title has-text-white">+</h1></button></h1>
        <div class="tasks-container"></div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
